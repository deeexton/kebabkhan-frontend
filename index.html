<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kebabkhan Kurdistan</title>
    <meta name="description" content="Autentisk kurdisk kolgrill i Solna. Dine-in, take-away och leverans." />
    <link rel="icon" href="/logo.png" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%"></script>
    <style>
      :root { --brand:#1f2937; --accent:#eab308; --bg:#0b0b0b; --fg:#fafafa; }
      * { box-sizing:border-box; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:var(--fg); background:var(--bg); }
      a { color: inherit; text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
      .btn { background: var(--accent); color: #111; border: 0; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: transform .15s ease, box-shadow .2s ease; box-shadow: 0 6px 20px rgba(234,179,8,.22); }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 26px rgba(234,179,8,.28); }
      .btn.secondary { background: #fff; color: #111; }
      .grid { display:grid; gap:16px; }
      .hero { position: relative; background:
        radial-gradient(50% 60% at 20% 20%, rgba(234,179,8,.18), transparent 60%),
        radial-gradient(40% 60% at 80% 10%, rgba(34,197,94,.12), transparent 60%);
        padding:88px 0 72px; overflow:hidden; }
      .hero:after { content:""; position:absolute; inset:-20%; background: radial-gradient(55% 55% at 65% 45%, rgba(255,255,255,.06), transparent 60%); pointer-events:none; filter: blur(40px); }
      .card { background:#111; border:1px solid #222; border-radius:16px; padding:16px; box-shadow: 0 1px 0 #1b1b1b inset, 0 10px 24px rgba(0,0,0,.25); }
      .muted { color:#cfcfcf; }
      header.sticky { position: sticky; top:0; background: rgba(11,11,11,.9); backdrop-filter: blur(8px); z-index: 10; border-bottom: 1px solid #1b1b1b; }
      input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2a2a2a; background:#0f0f0f; color:#eee; }
      .section { padding: 56px 0; }
      .section.alt { background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 30%); }
      .section .container { display:grid; gap: 20px; }
      .eyebrow { letter-spacing: .14em; text-transform: uppercase; font-size: 12px; color: #c5c5c5; }
      .title-xl { font-size: 48px; line-height: 1.1; margin: 0; }
      .title-lg { font-size: 28px; line-height: 1.2; margin: 0; }
      .accent-text { background: linear-gradient(90deg, #fff, #e9e9e9 50%, #eab308 100%); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .two-col { display:grid; gap: 28px; grid-template-columns: 1.2fr 1fr; }
      @media (max-width: 900px) { .two-col { grid-template-columns: 1fr; } .title-xl { font-size: 36px; } }
      .pill { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:#141414; border:1px solid #222; }
      .pill .dot { width:8px; height:8px; border-radius:999px; background: var(--accent); box-shadow: 0 0 0 4px rgba(234,179,8,.12); }
      .divider { height: 1px; background: linear-gradient(90deg, transparent, #242424, transparent); margin: 8px 0; }
      .menu-grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
      .menu-card { padding:16px; border-radius:14px; background:#0f0f0f; border:1px solid #222; display:flex; flex-direction:column; gap:8px; }
      /* helper: hide native scrollbars for cosmetic horizontal tracks without layout shift */
      .no-scrollbar { scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .price { color:#e5e5e5; font-weight:600; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
